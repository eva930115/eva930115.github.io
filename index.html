<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 字體引入 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Vollkorn:wght@400..900&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web page example">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <title>My Web Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header" >
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="header__brand">
                    <img class="header__logo" src="./assets/images/bear.png" alt="Logo">
                    <span class="header__name">Eva</span>
                </a>
                
                
                <nav class="nav">
                    <!-- Checkbox for toggling menu -->
                    <input type="checkbox" id="check">
                    <!-- Menu icon -->
                    <label for="check" class="checkbtn">
                        <i class="fas fa-bars"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </label>

                    <ul class="nav__list">
                        <li class="nav__item"><a class="nav__link" href="/resume.html">Resume</a></li>
                        <li class="nav__item"><a class="nav__link" href="/project.html">Project</a></li>
                        <li class="nav__item"><a class="nav__link" href="/contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <section class="intro" >
            <div class="container flex-2col">
                <div class="intro__left">
                    <img class="intro__picture reveal animate" src="./assets/images/my.jpg" alt="個人照片">
                </div>

                <div class="intro__right">
                    <div class="intro__item">
                        <h3 class="intro__title reveal animate">Hellow</h3>
                        <p class="intro__subtitle reveal animate">自我介紹</p>
                        <p class="intro__description reveal animate">
                            您好，我是呂念庭，目前就讀北科大資工系大四，擅長網頁前端開發與UI設計，熟悉 HTML、CSS、JavaScript、Vue.js 並具備 API 與資料處理經驗。
                        
                        </p>
                    </div>
                    
                    <div class="intro__buttons">
                        <a href="/resume.html" class="btn btn--resume reveal animate" ><span>Resume</span></a>
                        <a href="/project.html" class="btn btn--project reveal animate"><span>Project</span></a>
                        <a href="/contact.html" class="btn btn--contact reveal animate"><span>Contact</span></a>
                    </div>
                </div>
                
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__grid">
                <hr class="footer-rule">
                <div class="footer__section footer__section--phone">
                    <p class="footer__title">Phone</p>
                    <p>0908-165-950</p>
                </div>
                <div class="footer__section footer__section--email">
                    <p class="footer__title">Email</p>
                    <p>eva93015@gmail.com</p>
                </div>
                <div class="footer__section footer__section--follow">
                    <p class="footer__title">Follow me</p>
                    <div>
                        <a href="https://www.facebook.com/eva930115" target="_blank"><img class="footer--icon" src="assets/images/fb.png"></a>
                        <a href="https://www.instagram.com/" target="_blank"><img class="footer--icon" src="assets/images/Instagram.png"></a>
                    </div>
                </div>
                <div class="footer__section footer__section--cc">
                    <p>&copy; 2025 My Web Page</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
