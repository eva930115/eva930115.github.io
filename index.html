<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 16px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .social-links a:hover {
            background: #0056b3;
        }
        .contact {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/120" alt="個人大頭貼">
        <h1>你的名字</h1>
        <p>歡迎來到我的個人網頁！我是 XXX，一名對技術充滿熱情的開發者。</p>
        
        <div class="social-links">
            <a href="https://github.com/你的GitHub" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/你的LinkedIn" target="_blank">LinkedIn</a>
            <a href="mailto:你的信箱@example.com">聯絡我</a>
        </div>

        <div class="contact">
            <p>Email: 你的信箱@example.com</p>
            <p>📍 你的所在地</p>
        </div>
    </div>
</body>
</html>
