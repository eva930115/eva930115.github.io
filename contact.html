<body>
    <!-- Header -->
    <header class="header" >
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="header__brand">
                    <img class="header__logo" src="./assets/images/bear.png" alt="Logo">
                    <span class="header__name">Eva</span>
                </a>                                
                <nav class="nav">
                    <!-- Checkbox for toggling menu -->
                    <input type="checkbox" id="check">
                    <!-- Menu icon -->
                    <label for="check" class="checkbtn">
                        <i class="fas fa-bars"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </label>

                    <ul class="nav__list">
                        <li class="nav__item"><a class="nav__link" href="/resume.html">Resume</a></li>
                        <li class="nav__item"><a class="nav__link" href="/project.html">Project</a></li>
                        <li class="nav__item"><a class="nav__link" href="/contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <main>
        <section class="contact" >
            <div class="container flex-2col">
                <div class="contact__left reveal animate">
                    <div class="contact__left__grid">
                        <div class="contact__item contact__item--title">
                            <h1 class="contact__title">Contact</h1>
                            <p class="contact__description">Looking forward to hearing from you</p>
                        </div>
                        <div class="contact__item">
                            <p class="item__title">Phone</p>
                            <p>0908-165-950</p>
                        </div>
                        <div class="contact__item">
                            <p class="item__title">Email</p>
                            <p>eva93015@gmail.com</p>
                        </div>
                    </div>
                    
                </div>

                <div class="contact__right">
                    <form class="contact__form reveal animate" action="https://formspree.io/f/xblavrzk" method="POST">
                        
                        <div class="form__group">
                            <label for="name" class="form__label">Name</label>
                            <input type="text" id="name" name="name" class="form__input" placeholder="請輸入您的姓名" required>
                        </div>
                        
                        <div class="form__group">
                            <label for="email" class="form__label">Email</label>
                            <input type="email" id="email" name="_replyto" class="form__input" placeholder="請輸入您的Email" required>
                        </div>

                        <div class="form__group">
                            <label for="message" class="form__label">Message</label>
                            <textarea id="message" name="message" class="form__textarea" rows="5" required></textarea>
                        </div>

                        <button id="submit" type="submit" class="btn btn--primary form__button">Submit</button>
                    </form>
                </div>
                
            </div>
        </section>
    </main>
