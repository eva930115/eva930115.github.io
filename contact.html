<!DOCTYPE html>
<html lang="en">
<head>
    <!--字體引入-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">  <!--這個網頁的編碼-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--這個網頁要怎麼在行動裝置顯示-->
    <meta name="description" content="A simple web page example"> <!--這個網頁的描述，google底下的灰字內容-->
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <title>My Web Page</title>
    <link rel="stylesheet" href="css/contact.css">     
    <link rel="stylesheet" href="css/layout.css">   
    <link rel="stylesheet" href="css/tokens.css">   
    <link rel="stylesheet" href="css/components.css">   
    <script src="/js/main.js" defer></script>
</head>
<body>
    <header class="site-header" >
        <div class="container navbar__inner">
            <a href="index.html" class="btn__home">
                <div class="brand">
                <img class="brand__logo" src="./assets/images/bear.png">
                <span class="brand__name">Eva</span>
                </div>
            </a>
            <div class="nav-links">
                <a class="nav-link" href="/resume.html" aria-current="page">Resume</a>
                <img src="./assets/images/line.png" alt="分隔線">
                <a class="nav-link" href="/projects.html">Project</a>
                <img src="./assets/images/line.png" alt="分隔線">
                <a class="nav-link" href="/contact.html">Contact</a>
            </div>
        </div>
    </header>

    <main class="contact container">
        <div class="inner__grid">
            <div class="contact__info reveal">
                <div class="contact__header">
                    <h1 class="contact__title">Contact</h1>
                    <p class="contact__description">Looking forward to hearing from you</p>
                </div>
                <div  class="information information-phone"  >
                    <p class="info_title">Phone</p>
                    <p class="info__content">12345678</p>
                </div>
                <div class="information information-email">
                    <p class="info_title">Email</p>
                    <p class="info__content">123@gmail.com</p>
                </div>
            </div>
            <form class="contact__form reveal" action="https://formspree.io/f/xblavrzk" method="POST">
                
                <div class="form__group">
                    <label for="name" class="form__label">Name</label>
                    <input type="text" id="name" name="name" class="form__input" placeholder="請輸入您的姓名" required>
                </div>
                
                <div class="form__group">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" id="email" name="_replyto" class="form__input" placeholder="請輸入您的Email" required>
                </div>

                <div class="form__group">
                    <label for="message" class="form__label">Message</label>
                    <textarea id="message" name="message" class="form__textarea" rows="5" required></textarea>
                </div>

                <button id="submit" type="submit" class="btn btn--primary form__button">Submit</button>
            </form>
        </div>
        
    </main>


    <footer class="footer" >
        
        <div class="container footer__grid information">
            <img class="information-bar" src="./assets/images/line2.png" alt="bar" >
            
            <div  class="information-phone"  >
                <p class="info_title">Phone</p>
                <p>12345678</p>
            </div>
            <div class="information-email">
                <p class="info_title">Email</p>
                <p>123@gmail.com</p>
            </div>
            <div class="information-follow">
                <p class="info_title">Follow me</p>
                <a herf="https://www.facebook.com/">fb</a>
                <a herf="https://www.instagram.com/">ig</a>
            </div>
            <div class="information-cc">
                <p>&copy; 2024 My Web Page</p>
            </div>  
        </div> 
    </footer>
</body>
</html>
