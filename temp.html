<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 字體引入 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Vollkorn:wght@400..900&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web page example">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <title>My Web Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/components.css">
    
    <script src="/js/main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="header__brand">
                    <img class="header__logo" src="./assets/images/bear.png" alt="Logo">
                    <span class="header__name">Eva</span>
                </a>

                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a class="nav__link" href="/resume.html">Resume</a></li>
                        <li class="nav__item"><a class="nav__link" href="/project.html">Project</a></li>
                        <li class="nav__item"><a class="nav__link" href="/contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <section class="intro">
            <div class="container">
                <div class="intro__grid">
                    <div class="intro__left">
                        <img class="intro__picture reveal" src="./assets/images/my.jpg" alt="個人照片">
                    </div>

                    <div class="intro__right">
                        <p class="intro__title reveal">Hellow！</p>
                        <p class="intro__subtitle reveal">自我介紹</p>
                        <p class="intro__description reveal">
                            我是呂念庭Eva，不會打Code 程式好難，是個宅宅，可以為了漫畫熬夜三天三夜，學程式無法堅持超過3天 ^u^/
                        </p>
                        <div class="intro__buttons">
                            <a href="/resume.html" class="btn btn--resume reveal">Resume</a>
                            <a href="/project.html" class="btn btn--project reveal">Project</a>
                            <a href="/contact.html" class="btn btn--contact reveal">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__grid">
                <img class="divider" src="./assets/images/line2.png" alt="bar">
                
                <div class="footer__section footer__section--phone">
                    <p class="footer__title">Phone</p>
                    <p>12345678</p>
                </div>
                <div class="footer__section footer__section--email">
                    <p class="footer__title">Email</p>
                    <p>123@gmail.com</p>
                </div>
                <div class="footer__section footer__section--follow">
                    <p class="footer__title">Follow me</p>
                    <a href="https://www.facebook.com/">fb</a>
                    <a href="https://www.instagram.com/">ig</a>
                </div>
                <div class="footer__section footer__section--cc">
                    <p>&copy; 2024 My Web Page</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
